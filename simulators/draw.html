<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script type ="text/javascript" src="jquery.js"></script>
  <script type ="text/javascript" src="jcanvas.min.js"></script>
</head>

<script>

  var canvas;
  var context;



  function drawByJquery(n)
  {
    for(i=0; i < n; i++){
      $('canvas').drawArc({
      strokeStyle: 'black',
      fillStyle: 'blue',
      strokeWidth: 2,
      x: 100, y: 200,
      radius: 50
      });
    }

  }
  function drawByContext(n)
  {
    for (var i = 0; i < n; i++) {
      context.fillStyle = 'blue';
      context.strokeStyle = 'black';
      context.lineWidth = 2;
      context.beginPath();
      context.arc(200, 100, 50, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
    }

  }

  $(document).ready(function(){

    canvas=$('#canvas');
    context=$('#canvas')[0].getContext('2d');



    for(var i = 0; i<30000; i+=1000)
    {
      var d1 = new Date();
      var t1 = d1.getTime();
      drawByJquery(i);
      var d2 = new Date();
      var t2 = d2.getTime();
      var t = t2-t1;
      console.log("jQuery " + i + " -> " + t);

      var d1 = new Date();
      var t1 = d1.getTime();
      drawByContext(i);
      var d2 = new Date();
      var t2 = d2.getTime();
      var t = t2-t1;
      console.log("Context " + i + " -> " + t);
      //drawByContext();
    }




  });

</script>

<body>
  <canvas class="canvas" id="canvas" width="1024" height="565" ></canvas>
</body>

</html>
